- hosts: all
  become: yes
  tasks:
    - name: Ensure curl and python3 are installed
      ansible.builtin.apt:
        name:
          - curl
          - python3
        state: present
        update_cache: yes

    - name: Download Komodo periphery setup script
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/moghtech/komodo/main/scripts/setup-periphery.py
        dest: /tmp/setup-periphery.py
        mode: 0755

    - name: Run Komodo periphery setup script
      ansible.builtin.command: python3 /tmp/setup-periphery.py
      args:
        creates: /etc/systemd/system/periphery.service

    - name: Ensure periphery config has shared passkey
      ansible.builtin.blockinfile:
        path: /etc/komodo/periphery.config.toml
        marker: "# ANSIBLE MANAGED PERIPHERY PASSKEY {mark}"
        block: |
          passkeys = ["Az8_d@v_GwzuCjM_THA_kzcn8TC.kQa.TJ3pbK7y"]

    - name: Ensure periphery service is enabled and started
      ansible.builtin.systemd:
        name: periphery
        enabled: yes
        state: restarted


    - name: Wait for Komodo periphery on port 8120 (HTTPS)

      ansible.builtin.uri:
        url: https://localhost:8120/health
        method: GET
        status_code: [200, 404]
        validate_certs: no
      register: periphery_health
      retries: 30
      delay: 5
      until: periphery_health.status in [200, 404]
