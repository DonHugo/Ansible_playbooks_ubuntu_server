  readarr:
    container_name: readarr
    image: ghcr.io/hotio/readarr
    restart: unless-stopped
    ports:
      - 8787:8787
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Stockholm
    volumes:
      - /home/hugo/readarr/config:/config
      - skogsparlan_torrent_complete:/downloads
      - skogsparlan_usenet_complete:/destination
      - /home/skogsparlan/data/media/books:/books
  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr
    ports:
      - 9696:9696
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Stockholm
    volumes:
      - /home/hugo/prowlarr/config:/config
      - /home/skogsparlan/data:/data
  volumes:
    skogsparlan_movies:/home/skogsparlan/data/media/movies
    skogsparlan_tv:/home/skogsparlan/data/media/tv
    skogsparlan_usenet_complete:/home/skogsparlan/data/usenet/complete/
    skogsparlan_torrent_complete:/home/skogsparlan/data/torrents