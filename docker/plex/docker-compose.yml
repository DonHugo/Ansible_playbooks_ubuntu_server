services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PLEX_CLAIM=${PLEX_CLAIM:?PLEX_CLAIM must be set}
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
      - VERSION=docker
    volumes:
      - /home/hugo/plex/config:/config
      - /home/skogsparlan/data/media:/data
      - /home/skogsparlan/emp:/emp
      - /dev/dri:/dev/dri  # Intel Quick Sync
    devices:
      - /dev/dri:/dev/dri  # Intel Quick Sync
    restart: unless-stopped


#https://www.plex.tv/claim/


